<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="dropdown-item" (click)="showRed()">Show red</button>
        <button class="dropdown-item" (click)="showGreen()">Show green</button>
        <button class="dropdown-item" (click)="showPurple()">Show purple</button>
      </div>
    </div>
  </div>
</div>
<div class="container d-flex">
  <div *ngIf="redSquare" style="height: 100px;width: 100px;background-color: red; margin: 20px 20px 100px 100px">
    First component
  </div>
  <div *ngIf="greenSquare" style="height: 100px;width: 100px;background-color: green; margin: 20px 20px 100px 100px">
    Second component
  </div>
  <div *ngIf="purpleSquare" style="height: 100px;width: 100px;background-color: purple; margin: 20px 20px 100px 100px">
    Third component
  </div>
</div>
