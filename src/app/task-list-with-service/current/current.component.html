<div *ngIf="taskList.length > 0; else emptyList">
  <ul>
    <li *ngFor="let task of taskList;  let i = index">
      {{task}}
      <button (click)="deleteTask(i)">Delete</button>
      <button (click)="doneTask(i)">Done</button>
    </li>
  </ul>
</div>

<ng-template #emptyList>
  <div>
    Tasks list is empty!
  </div>
</ng-template>
