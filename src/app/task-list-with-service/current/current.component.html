<div style="margin-bottom: 20px">
  Tasks to do: {{taskList.length}}
</div>
<div *ngIf="taskList.length > 0; else emptyList">
  <ul>
    <li appDate appChecked [date]="task.created" *ngFor="let task of taskList;  let i = index">
      {{task.name | transformTask: '!'}} <br/>
      <button (click)="deleteTask(i)">Delete</button>
      <button (click)="doneTask(i)">Done</button>
    </li>
  </ul>
</div>

<ng-template #emptyList>
  <div>
    Tasks list is empty!
  </div>
</ng-template>
