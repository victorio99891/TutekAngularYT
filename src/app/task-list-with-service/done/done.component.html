<div style="margin-bottom: 20px">
  Tasks done: {{doneTasks.length}}
</div>
<div *ngIf="doneTasks.length > 0; else emptyList">
  <ul>
    <li appChecked appDate [date]="task.end" *ngFor="let task of doneTasks">
      {{task.name | transformTask: '- super!'}}
    </li>
  </ul>
</div>

<ng-template #emptyList>
  <div>
    Tasks list is empty!
  </div>
</ng-template>
