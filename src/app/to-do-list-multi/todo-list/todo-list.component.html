<div *ngIf="currentTaskList.length > 0; else noContent">
  <ul>
    <li *ngFor="let task of currentTaskList; let i = index">
      {{task.taskText}}
      <button (click)="removeTask(i)">Delete</button>
      <button (click)="doneTask(i)">Done</button>
    </li>
  </ul>
</div>


<ng-template #noContent>
  <p>There is no content!</p>
</ng-template>
